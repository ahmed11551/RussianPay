name: iOS Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache CocoaPods
      uses: actions/cache@v3
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
          
    - name: Install dependencies
      run: |
        if [ -f "Podfile" ]; then
          pod install
        fi
        
    - name: Build project
      run: |
        xcodebuild -project RussianPay.xcodeproj \
                   -scheme RussianPay \
                   -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                   -configuration Debug \
                   clean build
                   
    - name: Run tests
      run: |
        xcodebuild -project RussianPay.xcodeproj \
                   -scheme RussianPay \
                   -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                   -configuration Debug \
                   test
                   
    - name: Build for release
      run: |
        xcodebuild -project RussianPay.xcodeproj \
                   -scheme RussianPay \
                   -destination 'generic/platform=iOS' \
                   -configuration Release \
                   clean build
                   
    - name: Archive app
      run: |
        xcodebuild -project RussianPay.xcodeproj \
                   -scheme RussianPay \
                   -destination 'generic/platform=iOS' \
                   -configuration Release \
                   archive -archivePath RussianPay.xcarchive
                   
    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
                   -archivePath RussianPay.xcarchive \
                   -exportPath ./build \
                   -exportOptionsPlist ExportOptions.plist || echo "Export failed - this is expected without proper provisioning"
                   
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: |
          RussianPay.xcarchive
          ./build/*.ipa
        retention-days: 30
